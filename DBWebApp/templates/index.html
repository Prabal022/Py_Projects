{% extends 'base.html' %}

{% block head %}
<title>Home</title>
{% endblock %}


{% block body %}
<br>
<h2>Home Page</h2>
<br>
<div class="jumbotron">
  <h3>Please fill the entries to know your entry</h3>
  <br>
  <div class=msg> {{text | safe }} </div>
  <form action="{{ url_for('success') }}", method="POST">
    <div class="form-group">
      <label for="InputEmail">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email-name" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="inputHeight">Height</label>
      <input type="number" class="form-control" id="inputHeight" placeholder="Height in CM" min="50" max="300" step="0.1" name="height-name" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form
{% endblock %}
